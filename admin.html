<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | v4.88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-[#050000] text-white p-4 font-sans overflow-x-hidden">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center border-b border-red-900 pb-4 mb-6">
            <div>
                <h1 class="text-xl font-black text-red-600 uppercase italic">Admin Panel</h1>
                <p id="admin-header-version" class="text-[9px] text-white/40 uppercase tracking-widest mt-0.5">Version 4.88</p>
            </div>
            <div class="flex items-center gap-6">
                <div id="admin-round-status" class="text-[9px] font-black uppercase px-3 py-1 rounded-full bg-white/10 text-white/70">—</div>
                <div class="text-center"><p class="text-[8px] opacity-40 uppercase">Runde</p><div id="round-timer" class="text-2xl font-mono font-black text-white">02:30</div></div>
                <div class="text-center"><p class="text-[8px] text-red-500 uppercase">Spieler</p><div id="player-timer" class="text-2xl font-mono font-black text-red-600 bg-red-900/20 px-4 rounded-lg">30</div></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white/5 p-6 rounded-3xl border border-white/10">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold opacity-50 uppercase italic">Teilnehmer</h2>
                    <button id="next-player-btn" class="bg-white/10 text-white px-4 py-2 rounded-full font-black text-[9px] uppercase hover:bg-white hover:text-black">Überspringen ➔</button>
                </div>
                <div id="admin-player-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="space-y-6">
                <!-- Quiz-Frage Box -->
                <div class="bg-white/5 p-4 rounded-3xl border border-white/10 shadow-lg shadow-black/40 space-y-2">
                    <div class="flex items-center justify-between gap-3 mb-2">
                        <div class="flex items-center gap-2">
                            <div class="text-[10px] font-black uppercase tracking-[0.25em] text-white/60">Quiz-Frage</div>
                            <span id="question-difficulty" class="px-2 py-0.5 rounded-full text-[9px] font-black uppercase tracking-[0.2em] bg-emerald-900/40 text-emerald-300 border border-emerald-500/40">
                                Leicht
                            </span>
                        </div>
                        <div id="question-progress" class="text-[9px] text-white/40 font-mono">Frage – von –</div>
                    </div>
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <p id="question-text" class="text-sm font-semibold text-white leading-snug">
                                Frage wird geladen…
                            </p>
                            <p id="question-answer" class="text-[11px] text-white/40 mt-1 italic">
                                Antwort (nur für Admin sichtbar)
                            </p>
                        </div>
                        <button id="question-skip" class="shrink-0 h-8 w-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 text-[11px] font-black uppercase tracking-[0.2em]">
                            ⇄
                        </button>
                    </div>

                    <!-- Schwierigkeits- & Kategorie-Filter -->
                    <div class="mt-3 pt-2 border-t border-white/10 relative">
                        <p class="text-[9px] uppercase text-white/40 tracking-[0.25em] mb-1">Schwierigkeit</p>
                        <div class="flex flex-wrap gap-3 text-[10px] text-white/60 mb-2">
                            <label class="inline-flex items-center gap-1 cursor-pointer">
                                <input id="diff-light" type="checkbox" class="accent-emerald-500" checked>
                                <span>Leicht</span>
                            </label>
                            <label class="inline-flex items-center gap-1 cursor-pointer">
                                <input id="diff-medium" type="checkbox" class="accent-amber-500" checked>
                                <span>Mittel</span>
                            </label>
                            <label class="inline-flex items-center gap-1 cursor-pointer">
                                <input id="diff-hard" type="checkbox" class="accent-red-500" checked>
                                <span>Schwer</span>
                            </label>
                        </div>

                        <div class="mt-1 flex justify-end">
                            <button id="toggle-category-filters" class="px-3 py-1 rounded-full text-[9px] uppercase tracking-[0.2em] bg-white/10 hover:bg-white/20 text-white/70 border border-white/15">
                                Kategorien filtern
                            </button>
                        </div>

                        <div id="question-category-panel" class="hidden absolute right-0 mt-2 w-56 bg-[#050000]/95 border border-white/15 rounded-2xl p-3 shadow-2xl z-[6500]">
                            <p class="text-[9px] uppercase text-white/40 tracking-[0.25em] mb-2">Kategorien</p>
                            <div id="question-category-filters" class="flex flex-col gap-1 text-[9px] text-white/70 max-h-40 overflow-y-auto pr-1">
                                <!-- wird per JS dynamisch befüllt -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button onclick="window.answerAndNext(true)" class="bg-green-600 hover:bg-green-500 py-8 rounded-2xl font-black text-xs uppercase shadow-lg shadow-green-900/20 active:scale-95 transition-all">✓ RICHTIG<br><span class="opacity-50 text-[8px] lowercase">und weiter</span></button>
                    <button onclick="window.answerAndNext(false)" class="bg-red-600 hover:bg-red-500 py-8 rounded-2xl font-black text-xs uppercase shadow-lg shadow-red-900/20 active:scale-95 transition-all">✕ FALSCH<br><span class="opacity-50 text-[8px] lowercase">und weiter</span></button>
                </div>

                <div class="bg-white/5 p-6 rounded-3xl border border-red-600/30 space-y-3">
                    <button id="start-round-btn" class="w-full bg-red-600 py-4 rounded-xl font-black text-lg mb-2">RUNDE STARTEN</button>
                    <button id="pause-round-btn" class="w-full bg-amber-600 py-2 rounded-xl font-black text-[10px] uppercase mb-2 hidden">Runde pausieren</button>
                    <button id="resume-round-btn" class="w-full bg-green-600 py-2 rounded-xl font-black text-[10px] uppercase mb-2 hidden">Fortsetzen</button>
                    <button id="stop-round-btn" class="w-full bg-white/10 py-2 rounded-xl text-[10px] uppercase font-black border border-white/20 hidden">Runde stoppen</button>

                    <div class="mt-2 space-y-2">
                        <p class="text-[9px] uppercase font-black tracking-[0.25em] text-white/40">Rundenmodus</p>
                        <p id="mode-indicator" class="text-[9px] uppercase tracking-[0.2em] text-white/60">Modus: Zeit</p>
                        <button id="open-mode-modal" class="w-full bg-white/10 py-2 rounded-full text-[10px] font-black uppercase hover:bg-white/20">
                            Rundenmodus &amp; Limits
                        </button>
                    </div>
                </div>

                <div class="bg-white/5 p-6 rounded-3xl border border-blue-600/30">
                    <button id="start-vote-btn" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px] mb-2">1. Voting öffnen</button>
                    <button id="end-vote-btn" class="w-full bg-amber-600 py-2 rounded-xl font-black uppercase text-[10px] mb-2 hidden">Voting jetzt beenden</button>
                    <button id="reveal-vote-btn" class="w-full bg-green-600 py-3 rounded-xl font-black uppercase text-[10px] mb-2 hidden">2. Ergebnisse zeigen</button>
                    <button id="hide-vote-btn" class="w-full bg-white/10 py-2 rounded-xl font-black uppercase text-[10px] hidden">3. Voting ausblenden</button>
                    <div id="admin-vote-chart" class="mt-4 space-y-2 min-h-[80px]"></div>
                    <div id="admin-vote-stats" class="mt-2 space-y-1 text-[10px]"></div>
                </div>
                <div class="pt-6 flex justify-center">
                    <button id="reset-db" class="w-full text-center text-[9px] uppercase font-black text-red-400 hover:text-red-200 border border-red-700/60 rounded-full py-2 bg-red-950/40">
                        Hard Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Rundenmodus & Limits -->
    <div id="mode-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-[6000] hidden">
        <div class="bg-[#050000] border border-white/10 rounded-3xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-lg font-black uppercase tracking-[0.3em] text-white mb-4">Rundenmodus</h2>
            <p class="text-[10px] uppercase text-white/40 mb-3">Wähle, wie eine Runde begrenzt wird.</p>

            <div class="space-y-2 mb-4 text-[10px] uppercase">
                <label class="flex items-center gap-2">
                    <input type="radio" name="round-mode" id="mode-time" class="accent-red-600">
                    <span>Zeit-Modus (Timer)</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="round-mode" id="mode-questions" class="accent-red-600">
                    <span>Fragen-Modus (Anzahl Fragen)</span>
                </label>
            </div>

            <div class="grid grid-cols-2 gap-4 text-[9px] mb-6">
                <div>
                    <label class="block mb-1 opacity-60 uppercase">Rundenzeit (Minuten)</label>
                    <input id="time-minutes" type="number" min="0" step="1"
                           class="w-full bg-black border border-white/20 rounded-xl px-3 py-2 text-xs" />
                </div>
                <div>
                    <label class="block mb-1 opacity-60 uppercase">Rundenzeit (Sekunden)</label>
                    <input id="time-seconds" type="number" min="0" max="59" step="5"
                           class="w-full bg-black border border-white/20 rounded-xl px-3 py-2 text-xs" />
                </div>
                <div class="col-span-2">
                    <label class="block mb-1 opacity-60 uppercase">Fragen pro Spieler</label>
                    <input id="max-questions" type="number" min="1" step="1"
                           class="w-full bg-black border border-white/20 rounded-xl px-3 py-2 text-xs" />
                </div>
                <div class="col-span-2">
                    <label class="block mb-1 opacity-60 uppercase">Spielerzeit pro Frage (Sekunden)</label>
                    <input id="player-time" type="number" min="5" step="5"
                           class="w-full bg-black border border-white/20 rounded-xl px-3 py-2 text-xs" />
                </div>
            </div>

            <div class="flex justify-end gap-3 text-[10px] uppercase">
                <button id="mode-cancel" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20">
                    Abbrechen
                </button>
                <button id="mode-save" class="px-4 py-2 rounded-full bg-red-600 hover:bg-red-500 font-black">
                    Speichern
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js?v=4.88"></script>
</body>
</html>
